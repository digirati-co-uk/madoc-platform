version: "3"
services:

  # Internal services

  gateway:
    build:
      context: services/gateway
    environment:
      - TYK_GW_STORAGE_HOST=gateway-redis
      - TYK_GW_SECRET=${GATEWAY_SECRET}
    ports:
      - "8888:8080"
    links:
      - sorting-room
      - madoc
      - gateway-redis
    volumes:
      - ./services/gateway/services:/opt/tyk-gateway/apps

  madoc:
    build:
      context: services/madoc
    links:
      - madoc-database
    environment:
      - PHP_IDE_CONFIG=serverName=omeka-workspace
      - APP_ENV=${APP_ENV}
      - OMEKA__DATABASE_HOST=madoc-database
      - OMEKA__DATABASE_NAME=${MYSQL_DATABASE}
      - OMEKA__DATABASE_USER=${MYSQL_USER}
      - OMEKA__DATABASE_PASSWORD=${MYSQL_PASSWORD}
      - OMEKA__DATABASE_PORT=${MYSQL_PORT}
      - OMEKA__MAIN_SITE_DOMAIN=${MAIN_SITE_DOMAIN}
      - OMEKA__ELUCIDATE_URL=${ELUCIDATE_URL}
      - OMEKA__INTERNAL_URL=${OMEKA_INTERNAL_URL}
      - OMEKA__ANNOTATION_INDEXER=${ANNOTATION_INDEXER}
      - OMEKA__ELUCIDATE_PUBLIC_DOMAIN=${ELUCIDATE_PUBLIC_DOMAIN}
      - OMEKA__SEARCH_ELASTICSEARCH=search-elasticsearch:9200
      - OMEKA__ANNOTATION_ES_INDEX=jane-annotations
      - OMEKA__SEARCH_INDEXER=search-indexer:8000
    volumes:
      - ./services/madoc/packages:/srv/omeka/repos
      - ./services/madoc/.omeka/omeka-s/application:/srv/omeka/application
      - ./var/files:/srv/omeka/files
      - ./services/madoc/config/omeka-app/application.config.php:/srv/omeka/application/config/application.config.php
      - ./services/madoc/translations:/srv/omeka/translations

  sorting-room:
    build:
      context: services/sorting-room

  gateway-redis:
    image: redis:4.0-alpine

  madoc-database:
    build:
      context: services/madoc-database
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=${MYSQL_PORT}
#    volumes:
#      - ./var/database/sql:/docker-entrypoint-initdb.d/
#      - ./var/database/data:/var/lib/mysql/
    ports:
      - "3334:3306"

  # External services

  annotation-server:
    image: "garyttierneydi/elucidate-server:1.4.3-SNAPSHOT"
    links:
      - annotation-database:database
    environment:
      - DATABASE_USER=postgres
      - CATALINA_OPTS=-Ddb.url=jdbc:postgresql://database:5432/annotations -Ddb.user="postgres" -Ddb.password=$MYSQL_PASSWORD
      - BASE_HOST=localhost
      - BASE_PORT=8889
    ports:
      - 8889:8080

  annotation-database:
    image: "garyttierneydi/elucidate-database:1.4.3-SNAPSHOT"
    environment:
      - POSTGRES_DB=annotations

  search-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.2
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
    ports:
      - 9203:9200
      - 9204:9201

  search-founda:
    image: digirati/jane-founda:d0e7610dc15073e85fce20ee42215e192b16907b
    environment:
      - WORKERS=2
      - search_annotation_index=jane-annotations
      - search_elasticsearch_base=search-elasticsearch
      - search_elasticsearch_port=9200
      - search_ssl_boolean=false
    ports:
      - 8103:8000
    links:
      - search-elasticsearch

  search-indexer:
    image: digirati/madoc-indexer:c26e42ad8b8e721d20d254e5214679498868518d
    environment:
      - WORKERS=2
      - search_annotation_index=jane-annotations
      - search_elasticsearch_base=search-elasticsearch
      - search_elasticsearch_port=9200
      - search_ssl_boolean=false
    ports:
      - 8104:8000
    links:
      - madoc
      - annotation-server
      - search-elasticsearch
      - search-founda
