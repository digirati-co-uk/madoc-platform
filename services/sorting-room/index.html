<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Sorting Room</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container body-content" id="mainContainer">
        <div id="selectorUI" class="row first">      
            <form method="GET">      
                <div class="col-lg-12">
                    <div class="input-group">
                        <input type="text" id="selectorUIDefaultInput" name="manifest" placeholder="Enter manifest uri..." class="form-control" />
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" id="collectionLister" style="display: none">â–¼ Expand</button>
                            <button type="submit" class="btn btn-default">Load</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row first" style="display: none" id="expandedCollection">
        </div>
        <div class="row first">    
            <div class="col-md-1" id="thumbSizeSelector"></div>
            <div class="col-md-11">
                <button id="clearSelection" class="btn btn-primary btn-sm">Clear selection</button>
                <button id="makeManifest" class="btn btn-primary btn-sm">Make manifest</button>
                <select id="manifestSelector">
                </select>
                <button id="viewManifest" class="btn btn-primary btn-sm">View in UV</button>
            </div>
        </div>
        <div class="row viewer">
            <div class="col-md-12 iiif">
                <h3 id="title"></h3>
                <div id="thumbs">
                    <img src="css/spin24.gif" id='manifestWait' />
                </div>
            </div>
        </div>
        <footer>
            <hr />
            <p>Sorting Room footer</p>
        </footer>
    </div>

    <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="mdlLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="mdlLabel"></h4>
                </div>
                <div class="modal-body">            
                    <img id="bigImage" class="img-responsive" />
                    <div class="auth-ops" id="authOps">
                        <h5>Header</h5>
                        <div class="auth-desc">
                        </div>
                        <button id="authDo" type="button" class="btn btn-primary"></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <div style="float:left;">
                        <button id="mkStart" type="button" class="btn btn-primary btn-mark" data-uri="">[start...</button>
                        <button id="mkEnd" type="button" class="btn btn-primary btn-mark" data-uri="">&nbsp;...end]</button>
                    </div>
                    <div style="float:right;">
                        <button id="mdlPrev" type="button" class="btn btn-primary btn-prevnext" data-uri="">&larr; Prev</button>
                        <button id="mdlNext" type="button" class="btn btn-primary btn-prevnext" data-uri="">Next &rarr;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- externals -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script/bootstrap.min.js"></script>    
    <!-- iiif -->    
    <script src="script/iiif.js"></script>
    
    <!-- config -->
    <script src="config.js"></script>

    <!-- sorty -->
    <script src="script/sorty.js"></script>

</body>
</html>
